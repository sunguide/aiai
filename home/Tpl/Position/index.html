				<form class="form-horizontal" action="__URL__/commentAdd" method="post">
				   <div class="control-group">
					  <label class="control-label" for="name">文章标题</label>
					  <div class="controls">
						<input type="text" name="name" placeholder="输入姓名" /><span> 这是必须的哦！</span>
					  </div>
				   </div>

					  <label class="control-label" for="content">内容</label>

					<textarea id="editor_id" name="content" class="textarea">
						</textarea>

					<script charset="utf-8" src="__PUBLIC__/js/kindeditorlang/zh_CN.js"></script>
					<script>
						 var editor;
						 KindEditor.ready(function(K) {
						  editor = K.create('#editor_id',{
							items:['preview','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', '|', 'image', 'multiimage','flash', 'media', 'insertfile',  'hr', 'emoticons', 'link', 'unlink']
							});
						});
						// 取得HTML内容
						html = editor.html();
						editor.sync();
						</script>
					<!---kind编辑器-->
					</div>
				 </div>

				<div class="control-group">
					<div class="controls">
					<label class="checkbox">
						<input type="checkbox" name="know">认识我└(^o^)┘

					<hr>
					<button type="submit" class="btn btn-large btn-primary">&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					</div>
