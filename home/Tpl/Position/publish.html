<script type="text/javascript">
$(function(){
	get_rate(1,0);//初始化星级
	get_rate(2,0);
	get_rate(3,0);
	get_rate(4,0);
})
function get_rate(i,rate){
	rate=rate.toString();
	var s;
	var g;
	$("#g"+i).show();
	if (rate.length>=3){
		s=10;	
		g=0;
		//$("#g"+i).hide();
	}else if(rate=="0"){
		s=0;
		g=0;
	}else{
		s=rate.substr(0,1);
		g=rate.substr(1,1);
	}
	$("#s"+i).text(s);
	$("#g"+i).text("."+ g);
	$("#big_rate_up"+i).animate({width:(parseInt(s)+parseInt(g)/10) * 28,height:26},1000);
	$("#big_rate_bak" +i+ " b").each(function(){
		$(this).mouseover(function(){
			$("#big_rate_up"+i).width($(this).attr("rate") * 28 );
			$("#s"+i).text($(this).attr("rate"));
			$("#g"+i).text("");
		}).click(function(){
			$("#f").text($(this).attr("rate"));
			$("#my_rate").show();
		})
	})
	$("#big_rate_bak"+i).mouseout(function(){
		$("#s"+i).text(s);
		$("#g"+i).text("."+ g);
		$("#big_rate_up"+i).width((parseInt(s)+parseInt(g)/10) * 28);
	})
}
function up_rate(i,rate){
	$("#big_rate_up"+i).width("0");
	get_rate(i,rate);
}
</script>
