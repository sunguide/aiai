<include file="Articles:header" />
<include file="Articles:header_nav" />

        <!-- section content -->
        <section class="section" style="background-color:#fff">
            <div class="container" style="width:960px;">
                <div class="row-fluid" style="margin-top:80px">
                    <!--Sign In-->
                    <div class="span8">
						<div class="search">
							<form type="post" action="__APP__/Articles">
								<div class="control-group">
									<div class="input-append input-icon-prepend">
										<div class="add-on">
											<a title="search" class="icon"><i class="icon-search" style="zoom:1.6;margin-top:5px;"></i></a>
											<input class="input-xlarge" type="text" name="keywords" placeholder="今日怎么爱?" value="{$keywords}" style="height:50px;font-size:18px;"/>
										</div>
										<input type="submit" class="btn" value="爱一下" style="height: 60px;font-size:28px;background:#BF1E4B;color: white;"/>
									</div>
								</div>
							</form>
						</div>
                        <div id="content" class="maincontent">
                            <div class="content-header">
								<if condition="count($list) eq 0">
									<span>很抱歉，没找到你要的结果！</span>
								<else />
									<span>献给你最好的爱！</span>
								</if>
                            </div>
                            <div class="content-body">
								<volist name="list" id="vo">
                                <div class="post">
									<h2>{$i}.<a href="__APP__/Articles/Detail/id/{$vo.article_id}">{$vo.title}</a></h2>
									<div class="meta">
										<span class="views"><i class="icon-eye-open"></i>{$vo.view_times} 次浏览</span>
										<ul class="meta-tags">
										  <li><i class="icon-tags"></i></li>
										  <li><a href="__APP__/Articles?keywords=性技巧">性技巧</a>,</li>
										  <li><a href="__APP__/Articles?keywords=高潮">高潮</a><li>
									    </ul>
									
								   </div>
								</div>
								</volist>
								 

                            </div>
							
                        </div>
						<div class="pagination">
							<ul>
							{$page}
							</ul>
						</div>
                    </div><!--/Sign In-->
                    <!--Sign Up-->
                    <div class="span4">
                        <include file="Articles/nav_right" />
						 
                    </div><!-- /row -->
            </div><!-- /container -->
            
            
        </section>

        <!-- javascript
		================================================== -->
    
        <script src="__PUBLIC__/js/jquery/jquery-1.8.2.js"></script>
        <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
        <script src="__PUBLIC__/js/uniform/jquery.uniform.js"></script>
        
        <script src="__PUBLIC__/js/validate/jquery.metadata.js"></script>
        <script src="__PUBLIC__/js/validate/jquery.validate.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                // try your js
                
                // uniform
                $('[data-form=uniform]').uniform();
                
                // validate
                $('#sign-in').validate();
                $('#sign-up').validate();
                $('#form-recover').validate();
            })
        </script>
		<include file="Articles/footer" />
    </body>
</html>
