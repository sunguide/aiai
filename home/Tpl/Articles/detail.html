        <script type="text/javascript">
            $(document).ready(function() {

			//键盘箭头控制跳转
			var preview_page = "{$pre}"; 
			var next_page = "{$next}"; 
			var index_page = "index.html"; 
			 
			function jumpPage() { 
				if (event.keyCode==37) 
					location=preview_page; 
				if (event.keyCode==39) 
					location=next_page; 
				if (event.keyCode==13) 
					location=index_page; 
			} 
			document.onkeydown=jumpPage; 
        </script>
